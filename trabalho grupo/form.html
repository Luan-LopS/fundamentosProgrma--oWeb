<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/main.js"></script>
    <title>Formulário - Nosso Site</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Página Inicial</a></li>
                <li><a href="form.html">Formulário</a></li>
                <li><a href="formAction.html">Ação do Formulário</a></li>
                <li><a href="about.html">Sobre</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Preencha o Formulário</h2>
        <form id="meu-formulario">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <input type="submit" value="Enviar">
        </form>
    </main>

    <footer>
        <p>&copy; 2023 Nosso site em desenvolvimento.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const meuFormulario = document.getElementById('meu-formulario');
    
            meuFormulario.addEventListener('submit', function(event) {
                event.preventDefault(); // Impede o envio padrão do formulário
    
                const nome = document.getElementById('nome').value;
                const email = document.getElementById('email').value;
    
                // Limpa os dados antigos do localStorage
                localStorage.removeItem('nome');
                localStorage.removeItem('email');
    
                // Armazena os novos dados no localStorage
                localStorage.setItem('nome', nome);
                localStorage.setItem('email', email);
    
                // Redireciona para formAction.html
                window.location.href = 'formAction.html';
            });
        });
    </script>
    
</body>
</html>
